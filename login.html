<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Essayflame - Login</title>
	<link href=" files/manager/icons.css" rel="stylesheet" type="text/css"/>
	<link href=" files/manager/calender.css" rel="stylesheet" type="text/css"/>
	<link href=" files/manager/facebook-admin.css" rel="stylesheet" type="text/css"/>
	<link href=" files/manager/fstyle.css" rel="stylesheet" type="text/css"/>
</head>
<body class="frontbg">
<div id="common_msg"></div>
	<div class="frontForms">
		<div class="frontLogo"><img src=" assets/imagesicons/pwlogopngpng57png67png_70.png"></div>
		<div class="whitesection">
			<form method="post" action="/manager/admin/login" name="frmLogin" id="frm_mbs_id_frmLogin">
				<table class="formTable" width="100%">
					<tr>
						<td><br><input type="text" name="username" id="username" value="admin" class="usericon"
									   placeholder="USERNAME" title=""/></td>
					</tr>
					<tr>
						<td><br><input type="password" name="password" id="password" value="admin" class="keyicon"
									   placeholder="PASSWORD" title=""/></td>
					</tr>
					<tr>
						<td><br><input type="submit" name="btn_submit" class="login_btn" title="" value="Login"/></td>
					</tr>
				</table>
			</form>
			<script type="text/javascript">//<![CDATA[
			frmLogin_validator_requirements = {
				"username": {
					"required": true,
					"customMessage": "Username is mandatory."
				},
				"password": {"required": true, "customMessage": "Password is mandatory."},
				"btn_submit": {"required": false}
			};
			frmLogin_validator_formatting = {"errordisplay": "summary", "summaryElementId": "common_msg"};
			frmLogin_validator = $("#frm_mbs_id_frmLogin").validation(frmLogin_validator_requirements, frmLogin_validator_formatting);
			//]]></script>
			<p class="ptext">Forgot your Password? <a href="/manager/admin/forgot_password">Click here</a></p>

		</div>
    </div>
	


</body>

</html>
